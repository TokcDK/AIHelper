; Русское описание
; Последние символы в имени категории всегда будут обозначать локаль. если найдены! en-us , ru-ru и т.п. При добавлении для конкретной локали будут использоваться значения из категории с айди локали в конце, тоесть для cards.characters.db.bepis.io и русского языка сначала будет искать категорию с именем cards.characters.db.bepis.io.ru-ru и возьмет данные из неё, если она присутствует..
;-----------------------------
; Информация:
; Используте \r\n для обозначения символа новой строки
;-----------------------------
; Описание параметров:
;--
; имя категории должно быть уникальным,т.к. может исспользоваться другими катигориями через параметр base
;--
; base
; значение параметра base указывает на использование значений из категориис указанным именем, если параметр с этим именем отсутствует в этой категории
; маркер %base% в значении параметра будет заменен на значение параметра из базовой категории, если базовая категория указана в параметре base
; также можно использовать маркеры вроде %base/link% или %cards.characters.db.bepis.io/link% где в первом случае маркер будет заменен на значение параметра link базовой категории, а во втором на значение параметра link из категории с именем [cards.characters.db.bepis.io], если найдена
;--
; name
; имя категории. когда пусто будет использоваться имя катеории из ини
;--
; description
; краткое описание категории. кода пусто для ссылки будет использовано 'Открыть "%link%"'
;--
; link
; ссылка на адрес для открытия
;--

[category.name.cards.characters.ru-ru]
